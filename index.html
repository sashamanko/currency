<!DOCTYPE html>
<html lang="uk" data-theme="white">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JS | Wrapped local storage
  __________________________________________________ -->
  <script src="./node_modules/wrapped-localstorage/dist/wrapped-localstorage.min.js"></script>
  <!-- For theme -->
  <script>
    WrappedLocalStorage.has("wrapped-theme") && WrappedLocalStorage.get("wrapped-theme") !== 'white'
      ? document.documentElement.dataset.theme = 'dark'
      : document.documentElement.dataset.theme = 'white'
  </script>

  <!-- CSS | Google fonts 
  __________________________________________________ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- CSS | Remix icon
  __________________________________________________ -->
  <link rel="stylesheet" href="./assets/fonts/RemixIconFont/remixicon.css">

  <!-- CSS | My css
  __________________________________________________ -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Курси валют | Privatbank API</title>
</head>
<body>
  
  <!-- Header
  __________________________________________________ -->
  <header class="header">
    <div class="header__container container d-flex">

      <div class="header__logo d-flex">
        <h1 class="header__logo__title">Курси валют</h1>
        <a class="header__logo__link" href="#">by Sasha Manko</a>
      </div>

      <button class="header__them-btn ri-sun-line js--theme-btn"></button>
    </div>
  </header>

  <!-- Main
  __________________________________________________ -->
  <main class="main">

    <section class="currencies">
      <div class="currencies__container container d-flex">

        <div class="currencies__search">

          <div class="currencies__search__header">
            <div class="currencies__search__header__top d-flex">
              <h2 class="currencies__search__title">Курси валют</h2>
              
              <select class="currencies__search__select js--select">
                <option value="all">Всі</option>
                <option value="NB">Національній банк</option>
                <option value="PB">PrivatBank</option>
              </select>
            </div>
            
            <div class="d-flex ">
              <input class="currencies__search__input-text js--input" type="text" placeholder="Код валюти" autocomplete="off">
              
              <input class="currencies__search__input-date js--date" type="date" autocomplete="off">
            </div>

            <hr>

            <p class="currencies__search__list-title d-flex">
              <span>Валюта</span>
              <span>Купiвля</span>
              <span>Продаж</span>
            </p>

          </div>

          <ul class="currencies__search__list js--currencies-search-list">
            <!-- JS -->
          </ul>
        </div>

        <div class="currencies__converter">

        </div>

        <div></div>
  
      </div>
    </section>

    <!-- Footer
    __________________________________________________ -->
    <footer class="footer">
      <div class="footer__container container d-flex">

      </div>
    </footer>
      
  </main>

  <!-- JS | Moment
  __________________________________________________ -->
  <script src="./node_modules/moment/moment.js"></script>
  <script src="./node_modules/moment/locale/uk.js"></script>

  <!-- JS | Axios
  __________________________________________________ -->
  <script src="./node_modules/axios/dist/axios.min.js"></script>
    
  <!-- JS | My JS
  __________________________________________________ -->
  <script src="./assets/js/app.js" type="module"></script>

</body>
</html>
